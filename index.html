<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Awful jokes</title>
        <script src="jquery.min.js"></script>
        <script>
            $.getJSON('http://localhost:1234/jokes', function (response) {
                populatePage(response.jokes);
            });

            function populatePage(jokes) {
                var markup = jokes.map(function (joke) {
                    return '<dl>' +
                            '<dt>' + joke.question + '</dt>' +
                            '<dl>' + joke.answer + '</dl>' +
                        '</dl>';
                });

                document.body.innerHTML = markup.join('<br>');
            }
        </script>
    </head>
    <body>

    </body>
</html>
